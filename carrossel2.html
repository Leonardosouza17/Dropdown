<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel 360° Automático</title>
    <link rel="stylesheet" href="carrossel2.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="Mustang-1966-1 (1).png" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="Mustang-1975-2 (1).png" alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img src="Mustang-1985-3 (1).png" alt="Imagem 3">
            </div>
            <div class="carousel-item">
                <img src="1994.png" alt="Imagem 4">
            </div>
            <div class="carousel-item">
                <img src="2004.png" alt="Imagem 5">
            </div>
            <div class="carousel-item">
                <img src="Mustang-2014.png" alt="Imagem 6">
            </div>
            <div class="carousel-item">
                <img src="Mustang-2024.png" alt="Imagem 7">
            </div>
        </div>
    </div>
    <script src="carrossel2.js"></script>
</body>
</html>
