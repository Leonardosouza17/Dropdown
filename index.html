<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dropdown com Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="dropdown">
        <button class="dropbtn">Carros</button>
        <div class="dropdown-content">
            <div class="car-item">
                <img src="Mustang-1966-1 (1).png" alt="Carro 1">
                <div class="buttons">
                    <button class="details">Detalhes</button>
                    <button class="buy">Compra</button>
                </div>
            </div>
            <div class="car-item">
                <img src="Mustang-1975-2 (1).png" alt="Carro 2">
                <div class="buttons">
                    <button class="details">Detalhes</button>
                    <button class="buy">Compra</button>
                </div>
            </div>
            <div class="car-item">
                <img src="Mustang-1985-3 (1).png" alt="Carro 3">
                <div class="buttons">
                    <button class="details">Detalhes</button>
                    <button class="buy">Compra</button>
                </div>
            </div>
            
            <div class="car-item">
                <img src="Mustang-1994-4 (1).png" alt="Carro 3">
                <div class="buttons">
                    <button class="details">Detalhes</button>
                    <button class="buy">Compra</button>
                </div>
            </div>
            
            
            
           
            
        </div>
    </div>
</body>
</html>
