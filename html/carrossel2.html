<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel 360° Automático</title>
    <link rel="stylesheet" href="/css/carrossel2.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="/img/1964.png" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="/img/1974.png" alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img src="/img/1984.png" alt="Imagem 3">
            </div>
            <div class="carousel-item">
                <img src="/img/1994.png" alt="Imagem 4">
            </div>
            <div class="carousel-item">
                <img src="/img/2004.png" alt="Imagem 5">
            </div>
            <div class="carousel-item">
                <img src="/img/2014.png" alt="Imagem 6">
            </div>
            <div class="carousel-item">
                <img src="/img/2024.png" alt="Imagem 7">
            </div>
        </div>
    </div>
    <script src="/js/carrossel2.js"></script>
</body>
</html>
