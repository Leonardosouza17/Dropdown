<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="/css/compra.css">
</head>
<body>
    <div class="alinhaCarousel">
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="/img/Mustang-1985-3 (1).png" alt="Imagem 1" >
            </div>
            <div class="carousel-item">
                <iframe src="https://360.3dmodels.org/view/202852/"  width="745" height="509" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            </div>
        <button class="btavançar" onclick="proximoSlide()">❯</button>
        <button class="btretroceder" onclick="anteriorSlide()">❮</button>
    </div>
</div>
    <script src="/js/compra.js"></script>
</body>
</html>
